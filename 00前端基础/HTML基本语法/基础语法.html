<!DOCTYPE html>
<html lang="en">
  <head>
<!--      head这个是头信息-->
      <meta charset="UTF-8">
<!--      title里面放的是标题这里面是网站访问的那个标题 就整个网页上面的那个标题-->
      <title>我是标题</title>
      </head>
<!--  内容一般都放再身体里面body就是身体标签所有的内容都再身体里面放-->
      <body>
<!--  我是内容想要展示的东西都再这里-->
<!--头就用h1标签给标记一下-->
      <h1>我是信息的头</h1>
      <p>我这里放的是内容</p>
<!--    注意再a标签后面加一个href谐音孩父后面放上连接就可点击a标签里面的字跳转到页面-->
<!--这个href就是一个属性不同的属性有不同的功能-->
<!--属性就是对标签做一个补充说明它可以该便一个标签展示的一个效果但是不会大改-->
    <a href="http://www.baidu.com">点击我跳转到百度</a>
<!--      如果想要加入图片就用下一行的那种方式就可以了  使用img标签
            这个引号里面填入要导入的地址就可以了  如果想要添加属性也可以在里面添加属性结束之后
            在后面加一个/就可了
            这种标签就是那种自带闭合的那种标签和br标签差不多
            width= 这个是宽度的一个属性height=这个是高度的一个属性-->
      <img src="Nekwork使用.png" width="500ps" height="930"/>
  </body>
</html>
<!--以上就是html的一个初始的基本的语法-->
